syntax = "proto2";
option csharp_namespace = "LtAmpDotNet.Lib.Models.Protobuf";

message IndexButton {
    required int32 index = 1;
    
    required Event event = 2;
    enum Event {
        EVENT_ERROR = 0;
        BUTTON_DOWN = 1;
        BUTTON_UP = 2;
        BUTTON_HELD = 3;
    }
    
    optional uint32 timestamp_ms = 3;
}
